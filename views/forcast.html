
<a ui-sref="home">Go to Search</a> <br><br>
<div class="weather-line">Weather forcast for:  {{city}}, {{country}}</div>
<br><br>

 
Days: <a ui-sref="forcast-by-days({days: 2})" ng-class="{'bg-primary': days == 2}">2</a> | <a ui-sref="forcast-by-days({days: 3})" ng-class="{'bg-primary': days == 3}">3</a> | <a ui-sref="forcast-by-days({days: 5})" ng-class="{'bg-primary': days == 5}">5</a> | <a ui-sref="forcast-by-days({days: 2})" ng-class="{'bg-primary': days == 7}">7</a>
<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<weather-report weather-day="w" convert-to-standard="convertKToF(degK)" 
			convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
		</div>
	</div>	 
</div>
